<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="player" id="player-1">Player 1</div>
            <div class="player" id="player-2">Player 2</div>
            <div class="player" id="reset">reset</div>
        </div>
        <div class="board" id="board">
            <div class="row">
                <div class="cell"><button id="cell-0"></button></div>
                <div class="cell"><button id="cell-1"></button></div>
                <div class="cell"><button id="cell-2"></button></div>
            </div>
            <div class="row">
                <div class="cell"><button id="cell-3"></button></div>
                <div class="cell"><button id="cell-4"></button></div>
                <div class="cell"><button id="cell-5"></button></div>
            </div>
            <div class="row">
                <div class="cell"><button id="cell-6"></button></div>
                <div class="cell"><button id="cell-7"></button></div>
                <div class="cell"><button id="cell-8"></button></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
